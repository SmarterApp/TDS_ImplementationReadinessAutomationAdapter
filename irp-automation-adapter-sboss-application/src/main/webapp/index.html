<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Implementation Readiness Package Adapter</title>

    <style>
        small {
            font-size: xx-small;
        }

        #instructions li {
            margin-bottom: 5px;
        }
    </style>

    <script src="deps/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="scripts/pollymer-1.1.3.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">

    <link rel="import" href="elements/elements.html">
    <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved>
<!--<span id="browser-sync-binding"></span>-->
<template is="dom-bind" id="app">

    <!-- Main Content -->
    <div id="mainArea" class="content">
        <paper-material elevation="1">
            <h1>IRP Automation Adapter for SBAC Open Source Test System</h1>
            <div id="automationModePage">
                <form id="formAutomate" is="iron-form" method="post" action="/tdsReports"
                      content-type="application/json">
                    <button id="btnBeginAutomation">Generate New TDS Reports</button>
                </form>

                <paper-dialog id="dlgAutomationStatus" modal>
                    <div>
                        <h2>IRP Automation Progress</h2>
                        <paper-progress id="automationProgressBar" indeterminate></paper-progress>
                        <div id="automationMessages"><p>Starting IRP Automation...</p></div>
                        <div class="buttons">
                            <paper-button id="btnAutomationProgressClose" hidden dialog-confirm>Close
                            </paper-button>
                        </div>
                    </div>
                </paper-dialog>
            </div>
        </paper-material>
    </div>

</template>

<script src="scripts/app.js"></script>
</body>
</html>
